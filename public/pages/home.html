        <div class="container-fluid">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Will's News |</a>

        <!-- List of filter buttons -->
        <div class="panel-collapse">
            <ul class="list list-inline">
                <li>Filters: </li>
                <li ng-repeat="source in sources">
                    <input type="checkbox" ng-click="toggleSelection(source)" checked>
                    <span>{{source}}</span>
                </li>
            </ul>
        </div>

        <!-- All news articles -->
        <div class="panel-collapse" ng-hide="{{emptySource}}">
            <div id="body">
                <div id="feedControl">Loading...</div>
            </div>
            <div>
                Last Visit: {{getCookie("lastVisit")}}
            </div>
